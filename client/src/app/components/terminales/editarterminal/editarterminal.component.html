<mat-card-header>
    <mat-card-title>
        Editar  Terminales
    </mat-card-title>
  </mat-card-header>
<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Terminal</label>
            <input type="text" class="form-control" formControlName="nombre_terminal">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1">Administrador</label>
            <input type="text" class="form-control" formControlName="administrador">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1">Direcci√≥n</label>
            <input type="text" class="form-control" formControlName="direccion">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1">telefono</label>
            <input type="text" class="form-control" formControlName="telefono">
        </div>
        <br><br>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <a mat-button href="sistema/terminales" target="_blank">Volver</a>
    </form>
</div>
