<mat-card >
    <mat-card-header>
        <mat-card-title>
            Listado de Buses
        </mat-card-title>
      </mat-card-header>   
    <mat-card-content class="centrar">
            <mat-form-field appearance="standard">
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
              </mat-form-field>
              <button mat-fab color="primary"  aria-label="Example icon-button with a heart icon" >
                <mat-icon>add</mat-icon>
                </button>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 centrar">
            
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                <!-- Position Column -->
                <ng-container matColumnDef="nombre_bus">
                  <th mat-header-cell *matHeaderCellDef> Nombre Bus </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre_bus}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="placa">
                  <th mat-header-cell *matHeaderCellDef> Placa </th>
                  <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="chasis">
                  <th mat-header-cell *matHeaderCellDef> Chasis </th>
                  <td mat-cell *matCellDef="let element"> {{element.chasis}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="nombre_chofer">
                  <th mat-header-cell *matHeaderCellDef> Chofer </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre_chofer}} </td>
                </ng-container>  
                <ng-container matColumnDef="ruta">
                    <th mat-header-cell *matHeaderCellDef> Ruta </th>
                    <td mat-cell *matCellDef="let element"> {{element.ruta}} </td>
                  </ng-container> 
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>   
                    <td mat-cell *matCellDef="let element" > 
                      <button mat-icon-button aria-label="Example icon-button with a heart icon" color="error"(click)="eliminar()">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button aria-label="Example icon-button with a heart icon" color="secondary" (click)="editarbus(element.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No existe registro con el valor de la busqueda "{{input.value}}"</td>
                </tr>
              </table>
    </mat-card-content>
</mat-card>
