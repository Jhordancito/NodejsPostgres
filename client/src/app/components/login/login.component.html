

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/j_login_lock.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" >
      <input type="text" id="login" class="fadeIn second"  placeholder="email" formControlName="email" ngModel aria-describedby="validadEmail" required>
      <div>
        <span class="text-danger">{{errorEmail}}</span>
      </div>

      
      <input type="password" id="password" class="fadeIn third"  placeholder="contraseÃ±a" formControlName= "password" ngModel>
      
      <div>
        <span class="text-danger">{{errorPassword}}</span>
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
